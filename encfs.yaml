---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: encfs
  name: encfs
  namespace: cc
spec:
  selector:
    matchLabels:
      app: encfs
  replicas: 1
  template:
    metadata:
      labels:
        app: encfs
        azure.workload.identity/use: "true"
      annotations:
        io.katacontainers.config.agent.policy: 
    spec:
      runtimeClassName: kata-cc-isolation
      serviceAccountName: encfs
      containers:
        - image: "ccacrsea.azurecr.io/encfs:main"
          imagePullPolicy: Always
          name: encfs
          command:
            - /encfs.sh
          env:
            - name: EncfsSideCarArgs
              value: 
            - name: UVM_SECURITY_CONTEXT_DIR
              value: /opt/confidential-containers/share/kata-containers
            - name: LogLevel
              value: trace
            - name: LogFile
              value: /var/log/encfs.log
          volumeMounts:
            - mountPath: /opt/confidential-containers/share/kata-containers/reference-info-base64
              name: endorsement-location
            - mountPath: /dev
              name: dev
            - mountPath: /mnt/remote
              name: remotemounts
              mountPropagation: Bidirectional
          securityContext:
            privileged: true
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - "-c"
                  - umount /mnt/remote/share
        - image: "alpine:3.18"
          imagePullPolicy: Always
          name: alpine
          command:
            - /bin/sh
            - "-c"
          args:
            - sleep infinity
          env:
            - name: UVM_SECURITY_CONTEXT_DIR
              value: /opt/confidential-containers/share/kata-containers
          volumeMounts:
            - mountPath: /opt/confidential-containers/share/kata-containers/reference-info-base64
              name: endorsement-location
            - mountPath: /mnt/remote
              name: remotemounts
              mountPropagation: HostToContainer
      terminationGracePeriodSeconds: 60
      imagePullSecrets:
        - name: ccacrsea
      volumes:
        - name: endorsement-location
          hostPath:
            path: /opt/confidential-containers/share/kata-containers/reference-info-base64
        - name: dev
          hostPath:
            path: /dev
        - name: remotemounts
          emptyDir: {}
